name: Manage Labeling Tasks

on:
  workflow_dispatch:
    inputs:
      video_name:
        description: 'Video Name (e.g., DJI_20230925154521_0008_D_(30s))'
        required: true
      batch_number:
        description: 'Batch Number'
        required: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  create_labeling_task:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install PyGithub GitPython

      - name: Create Issue and Branch
        env:
          GH_TOKEN: ${{ secrets.PAT }} 
        run: |
          python create_labeling_task.py "${{ github.event.inputs.video_name }}" "${{ github.event.inputs.batch_number }}"
